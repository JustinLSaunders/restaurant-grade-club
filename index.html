<body>
  <div class="container-fluid">
    <div class="row">
      <div class="search-tool col-xs-12 col-sm-8 col-lg-6">

        <header class="col-xs-12">
          <h1>Restaurant Gra<span id="spacing">de</span></h1>
          <h2 id="eat-here">Should I Eat Here?</h2>
        </header>

        <section id="input-area" class="col-xs-12">

          <input type="text" id="user-input" placeholder="restaurant name">

          <select id="boro">
            <option value="MANHATTAN">Manhattan</option>
            <option value="BROOKLYN">Brooklyn</option>
            <option value="QUEENS">Queens</option>
            <option value="BRONX">The Bronx</option>
            <option value="STATEN ISLAND">Staten Island</option>
          </select>

          <button id="search-btn">Search</button>

          <div class="results-container">
            <div id="loader">
              <p>JUST A SEC...</p>
            </div>
            <div id="info-display row">
              <div id="certificate-display" class="col-xs-1 col-sm-2"><p>A</p>
              </div>
              <div id="dba-container" class="col-xs-11 col-sm-10">
                <h2>La La's Diner</h2>
              </div>
              <div id="violations-display" class="col-xs-12">
                <p>Buncha gross shit</p>
                <p>Even more gross shit!</p>
              </div>
            </div>
          </div>
        </section>

        <footer class="col-xs-12">&copy; 2017 Justin Saunders</footer>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="./js/app.js"></script>
