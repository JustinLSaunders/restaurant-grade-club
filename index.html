<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" charset="UTF-8" content="initial-scale=1">
  <meta name="description" content="NYC Department of Health and Mental Hygiene Restaurant Inspection Results">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Justin Saunders">
  <title>RestaurantGradeClub</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/manifest.json">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  
  <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>

  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css">
  <script src="./bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="tool-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

          <div class="search-tool">

            <header>
              <h1>Restaurant Gra<span id="spacing">de</span></h1>
            </header>

            <section id="input-area">

              <select title="Borough select" id="borough">
                <option id="default" value="" selected="selected" hidden>SELECT THE BOROUGH</option>
                <option id="manhattan" value="MANHATTAN">Manhattan</option>
                <option id="brooklyn" value="BROOKLYN">Brooklyn</option>
                <option id="queens" value="QUEENS">Queens</option>
                <option id="bronx" value="BRONX">The Bronx</option>
                <option id="staten island" value="STATEN ISLAND">Staten Island</option>
              </select>

              <input type="text" id="user-input" value="" placeholder="RESTAURANT NAME">

              <button id="search-btn">Search</button>
            </section>

            <div id="results-container">
              <div id="loader">
                <p>JUST A SEC...</p>
              </div>
            </div>
            
            <footer>&copy; 2017 Justin Saunders</footer>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/app.js"></script>

</body>
</html>
